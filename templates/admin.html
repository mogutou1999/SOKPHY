<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台管理</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>商品管理</h1>
    <form method="post" action="/admin/add_product">
        <input type="text" name="name" placeholder="商品名称" required>
        <input type="number" step="0.01" name="price" placeholder="价格" required>
        <input type="number" name="stock" placeholder="库存" required>
        <input type="text" name="description" placeholder="描述">
        <button type="submit">添加商品</button>
    </form>
    <hr>
    <h2>已上架商品</h2>
    <ul>
    {% for p in products %}
        <li>{{ p.name }} - ¥{{ p.price }} 库存: {{ p.stock }}</li>
    {% endfor %}
    </ul>
</body>
</html>
